{% extends "base.html" %}

{% block content %}
{#    Content for new topic#}
    <p>Add a New Topic:</p>
    <form action="{% url 'Journal:new_topic' %}" method='post'>
{#        Django security tag to prevent unauthorized access through the form#}
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add Topic</button>
    </form>
{% endblock content %}
