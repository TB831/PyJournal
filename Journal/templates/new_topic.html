{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
{#    Content for new topic#}
    <p>Add a New Topic:</p>
    <form action="{% url 'Journal:new_topic' %}" method='post' class="form">
{#        Django security tag to prevent unauthorized access through the form#}
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Add New Topic</button>
        {% endbuttons %}

    </form>
{% endblock content %}
