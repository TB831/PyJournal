{% extends "base.html" %}

{% block content %}
    <p>Topics</p>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'Journal:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No Topics have been added yet</li>
        {% endfor %}
    </ul>

    <a href="{% url 'Journal:new_topic' %}">Add a New Topic</a>
{% endblock content %}
