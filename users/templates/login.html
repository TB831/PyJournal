{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Log into your account</h2>
    <hr>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
         <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}

        <input type="hidden" name="text" value="{% url 'Journal:index' %}">
    </form>
{% endblock content %}
